name: Continuous integration workflow
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
          
        - uses: actions/setup-java@v2
          with:
            distribution: 'temurin'
            java-version: '17'

        - run: mvn -f EnterpriseEventSolutions/EnterPriseEventSolutions/pom.xml test
